<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer parcial - progra3</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header >
        <p>Fruteria</p>
        <div id="informacionNav">
            <!--datos del alumno en nav, desde js-->
        </div>
        <input type="text" id="inputTexto" placeholder="Buscar...">
        <p id="cantidad">Carrito: 0 productos</p>
    </header>
    <main>
        <section>
            <h2>Nuestras frutas</h2>
            <div id="botonesOrdenamiento">
                <button id="botonOrdenarNombre">Ordenar por nombre</button>
                <button id="botonOrdenarPrecio">Ordenar por precio</button>
            </div>

            <!--productos-->
            <div id="informacionProductos">
                <!--desde js-->
            </div>
        </section>
        <section>
            <h2>Carrito</h2>
            <!--carrito-->
            <div id="carrito">
                <!--elementos del carrito-->
            </div>
            <p id="montoTotal">Total: $0</p>
            <div id="botonesManejo">
                <button id="botonFinalizar">Finalizar compra</button>
                <button id="botonVaciar">Vaciar carrito</button>
            </div>
        </section>
    </main>
</body>
</html>
